<h1 style="text-align: center;">Ghosts Timeline Chart</h1>

<div id="chart" style="width: 80%; margin: 0 auto;">
    <apx-chart
        [series]="chartOptions.series!"
        [chart]="chartOptions.chart!"

        [xaxis]="chartOptions.xaxis!"
    ></apx-chart>
</div>
